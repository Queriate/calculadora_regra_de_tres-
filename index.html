<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de regra de três para resolver proporções.">
  <meta name="keywords" content="regra de três, cálculos, matemática">
  <meta name="author" content="Queriate Silva">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/pages/index/index.css">
  <title>Regra de três</title>
</head>

<body class="conteiner">

  <main class="calculadora">
    <h1>Regra de três</h1>

    <section class="input-conteiner">
      <div class="input-grup">
        <input type="number" id="se" placeholder="SE">

        <input type="number" id="equivale" placeholder="EQUIVALE Á">
      </div>

      <p class="input-text">
        <i class="fa-solid fa-equals"></i>
      </p>

      <div class="input-grup">
        <input type="number" id="então" placeholder="ENTÃO">

        <p id="result"><i class="fa-solid fa-x"></i></p>
      </div>
    </section>
    <button id="calcular">CALCULAR</button>
  </main>

  <script src="assets/js/index.js"></script>
</body>

</html>
